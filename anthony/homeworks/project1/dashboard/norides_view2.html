<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header" id="header"></header>

    <main class="main" id="main">
        <section class="dashboard-no-login" id="dashboard-no-login">
            <div class="info">
                <img src="images/logo_company.png" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#" onclick="alert('You must be logged in to view your Dashboard')">Dashboard</a></li>
                    <li><a href="#" class="pintado" onclick="alert('You must be logged in to view your Rides')">Rides</a></li>
                    <li><a href="#" onclick="alert('You must be logged in to view your Settings')">Settings</a></li>
                </ul>
            </div>

            <div class="form">
                <h1>Rides</h1>
                <br>
                <form action="#">
                    <label>Ride Name</label>
                    <br>
                    <input type="text" value="anthony" class="input-text" readonly>
                    <br><br>
                    <label>Start from</label>
                    <input type="text" value="Ciudad Quesada" class="input-text" readonly>
                    <input type="image" src="images/icono-google.png" class="input-btn" alt="asd">
                    <label id="end">End</label>
                    <input type="text" value="Los Angeles" class="input-text" readonly>
                    <input type="image" src="images/icono-google.png" class="input-btn" alt="asd">
                    <br><br><br>
                    <label>Description</label>
                    <br>
                    <input id="big" type="text" value="No description" class="input-text" readonly>
                    <br><br>
                    <div id="when" ></div>
                    <br>
                    <label>When</label>
                    <br><br>
                    <div class="when">
                        <br>
                        <div class="left">
                            <label>Departure</label><br>
                            <input type="text" value="7:00 AM" class="input-text" readonly><br>
                            <label>Estimated Arrival</label><br>
                            <input type="text" value="8:30 AM" class="input-text" readonly>
                        </div>
                        <div class="right">
                            <label>Days</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;"><label>Monday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;"><label>Tuesday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;"><label>Wednesday</label>
                            <br>
                            <input type="checkbox" checked style="pointer-events: none;"><label>Thursday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;"><label>Friday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;"><label>Saturday</label>
                            <br>
                            <input type="checkbox" checked style="pointer-events: none;"><label>Sunday</label>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

    <script src="js/script.js"></script>
</body>
</html>
