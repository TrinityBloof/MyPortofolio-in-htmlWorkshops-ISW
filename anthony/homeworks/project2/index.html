<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="header" id="header"></header>

    <main class="main" id="main">
        <section class="dashboard-no-login" id="dashboard-no-login">
            <div class="info">
                <img src="images/logo_company.png" alt="">
            </div>

            <div class="form">
                <h1>Welcome to TicoRides.com</h1>
                <br><br>
                <h3>Search for a ride</h3>
                <form>
                    <label for="input1">From</label>
                    <select name="from" id="from-list" class="form-input"></select>
                    <label for="input2">To</label>
                    <select name="to" id="to-list" class="form-input"></select>
                </form>
                <button id="findRides">Find my Ride!</button>
                <br><br>
                <h3>Results for Rides that matches your criteria:</h3>
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>Ride</th>
                            <th>Start</th>
                            <th>End</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="rides_table">

                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

    <script src="js/script.js"></script>
</body>
</html>
