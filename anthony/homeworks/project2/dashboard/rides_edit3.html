<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header_login" id="header_login"></header>

    <main class="main" id="main">
        <section class="dashboard-no-login" id="dashboard-no-login">
            <div class="info">
                <img src="images/logo_company.png" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="dashboard.html" class="pintado">Rides</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>

            <div class="form">
                <h1>Rides</h1>
                <br>
                <form action="index.html">
                    <label>Ride Name</label>
                    <br>
                    <input type="text" placeholder="yluna" class="input-text">
                    <br><br>
                    <label>Start from</label>
                    <input type="text" placeholder="Ciudad Quesada" class="input-text">
                    <input type="image" src="images/icono-google.png" class="input-btn" alt="asd">
                    <label id="end">End</label>
                    <input type="text" placeholder="San Pedro" class="input-text">
                    <input type="image" src="images/icono-google.png" class="input-btn" alt="asd">
                    <br><br><br>
                    <label>Description</label>
                    <br>
                    <input id="big" type="text" placeholder="No description" class="input-text">
                    <br><br>
                    <div id="when" ></div>
                    <br>
                    <label>When</label>
                    <br><br>
                    <div class="when">
                        <br>
                        <div class="left">
                            <label>Departure</label><br>
                            <input type="text" placeholder="7:00 AM" class="input-text"><br>
                            <label>Estimated Arrival</label><br>
                            <input type="text" placeholder="8:30 AM" class="input-text">
                        </div>
                        <div class="right">
                            <label>Days</label>
                            <br>
                            <input type="checkbox" checked><label>Monday</label>
                            <br>
                            <input type="checkbox" checked><label>Tuesday</label>
                            <br>
                            <input type="checkbox" checked><label>Wednesday</label>
                            <br>
                            <input type="checkbox"><label>Thursday</label>
                            <br>
                            <input type="checkbox" checked><label>Friday</label>
                            <br>
                            <input type="checkbox" checked><label>Saturday</label>
                            <br>
                            <input type="checkbox"><label>Sunday</label>
                        </div>
                    </div>
                    <br><br><br>
                    <div class="buttons">
                        <button onClick="location.href='index.html'">Cancel</button>
                        <button id="b2" onClick="location.href='index.html'">Save</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

    <script src="js/script.js"></script>
</body>
</html>
