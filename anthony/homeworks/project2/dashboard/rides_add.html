<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="header" id="header"></header>

    <main class="main" id="main">
        <section class="dashboard-no-login" id="dashboard-no-login">
            <div class="info">
                <img src="images/logo_company.png" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="dashboard.html" class="pintado">Rides</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>

            <div class="form">
                <h1>Rides</h1>
                <br>
                <form>
                    <label>Ride Name</label>
                    <br>
                    <input type="text" placeholder="Ride Name" class="input-text" id="rName">
                    <br><br>
                    <label>Start from</label>
                    <input type="text" placeholder="Start From" class="input-text" id="fromName">
                    <label id="end">End</label>
                    <input type="text" placeholder="End" class="input-text" id="toName">
                    <br><br><br>
                    <label>Description</label>
                    <br>
                    <input id="big" type="text" placeholder="Description" class="input-text">
                    <br><br>
                    <div id="when" ></div>
                    <br>
                    <label>When</label>
                    <br><br>
                    <div class="when">
                        <br>
                        <div class="left">
                            <label>Departure</label><br>
                            <input type="text" placeholder="00:00 TM" class="input-text"  id="depar"><br>
                            <label>Estimated Arrival</label><br>
                            <input type="text" placeholder="00:00 TM" class="input-text" id="estArrival">
                        </div>
                        <div class="right">
                            <label>Days</label>
                            <br>
                            <input type="checkbox" id="monday"><label>Monday</label>
                            <br>
                            <input type="checkbox" id="tuesday"><label>Tuesday</label>
                            <br>
                            <input type="checkbox" id="wednesday"><label>Wednesday</label>
                            <br>
                            <input type="checkbox" id="thursday"><label>Thursday</label>
                            <br>
                            <input type="checkbox" id="friday"><label>Friday</label>
                            <br>
                            <input type="checkbox" id="saturday"><label>Saturday</label>
                            <br>
                            <input type="checkbox" id="sunday"><label>Sunday</label>
                        </div>
                    </div>
                    <br><br><br>
                </form>
                <div class="buttons">
                    <button onClick="location.href='/anthony/homeworks/project2/dashboard'">Cancel</button>
                    <button id="save-btn" onclick="save()">Save</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

    <script src="js/addRide.js"></script>
</body>
</html>
