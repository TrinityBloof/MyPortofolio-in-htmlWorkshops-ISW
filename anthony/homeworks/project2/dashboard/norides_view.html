<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="header" id="header"></header>

    <main class="main" id="main">
        <section class="dashboard-no-login" id="dashboard-no-login">
            <div class="info">
                <img src="images/logo_company.png" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#" onclick="alert('You must be logged in to view your Dashboard')">Dashboard</a></li>
                    <li><a href="#" class="pintado" onclick="alert('You must be logged in to view your Rides')">Rides</a></li>
                    <li><a href="#" onclick="alert('You must be logged in to view your Settings')">Settings</a></li>
                </ul>
            </div>

            <div class="form">
                <h1>Rides</h1>
                <br>
                <form action="#">
                    <label>Ride Name</label>
                    <br>
                    <input type="text" class="input-text" readonly id="viewRideName">
                    <br><br>
                    <label>Start from</label>
                    <input type="text" class="input-text" readonly id="fromName">
                    <label id="end">End</label>
                    <input type="text" class="input-text" readonly id="toName">
                    <br><br><br>
                    <label>Description</label>
                    <br>
                    <input id="big" type="text" class="input-text" readonly>
                    <br><br>
                    <div id="when" ></div>
                    <br>
                    <label>When</label>
                    <br><br>
                    <div class="when">
                        <br>
                        <div class="left">
                            <label>Departure</label><br>
                            <input type="text" class="input-text" readonly id="depar"><br>
                            <label>Estimated Arrival</label><br>
                            <input type="text" class="input-text" readonly id="estArrival">
                        </div>
                        <div class="right">
                            <label>Days</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;" id="monday"><label>Monday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;" id="tuesday"><label>Tuesday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;" id="wednesday"><label>Wednesday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;" id="thursday"><label>Thursday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;" id="friday"><label>Friday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;" id="saturday"><label>Saturday</label>
                            <br>
                            <input type="checkbox" style="pointer-events: none;" id="sunday"><label>Sunday</label>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

    <script src="js/script.js"></script>
</body>
</html>
