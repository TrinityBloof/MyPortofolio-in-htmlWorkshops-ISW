<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="header" id="header"></header>

    <main class="main" id="main">
        <section class="dashboard-no-login" id="dashboard-no-login">
            <div class="info">
                <img src="images/logo_company.png" alt="">
            </div>

            <div class="form">
                <form>
                    <label>Username</label>
                    <br>
                    <input type="text" placeholder="Username" class="input-text" id="userN">
                    <br><br>
                    <label>Password</label>
                    <br>
                    <input type="password" placeholder="password" class="input-text" id="pass">
                    <br><br>
                    <label>Not an User?  </label>
                    <label><a href="register.html">Register Here</a></label>
                    <br><br>
                </form>
                <button id="login-user-button">Login</button>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

    <script src="js/script.js"></script>
</body>
</html>
